<app-header [isModal]="true" title="Agregar Producto"> </app-header>
<ion-content>

    <form [formGroup]="form" class="ion-padding ion-text-center" (ngSubmit)="submit()" (keypress.enter)="submit()">

     
        <ion-avatar *ngIf="form.value.image">
            <img [src]="form.value.image" />
        </ion-avatar>

        <!-- ======== Tomar/seleccionar una imagen ========-->
        <ion-button (click)="takeImagen()" mode="ios" size="small" shape="round">
            Tomar/Seleccionar
        </ion-button>

        
        <br>
        <!-- ======== Si no existe una imagen ========= -->
         <ion-icon class="image-icon" *ngIf="!form.value.image" name="image-outline"></ion-icon>

        
        <!--========== Name ============-->

        <app-custom-input autocomplete="name" [control]="form.controls.name" type="text"
            label="Nombre"></app-custom-input>

        <!--esto sirve para controlar error de usuario al ingresar correo-->
        <div class="validators" *ngIf="form.controls.name.errors && form.controls.name.touched">
            <div *ngIf="form.controls.name.errors?.['required']">este campo es requerido</div>
            <div *ngIf="form.controls.name.errors?.['minlenght']">el nombre debe de tener al menos 4 caracteres</div>
        </div>


        <!--========== unidades enviadas ============-->

        <app-custom-input [control]="form.controls.soldUnits" type="number" label="unidades enviadas"></app-custom-input>

        <!--esto sirve para controlar error de usuario al ingresar correo-->
        <div class="validators" *ngIf="form.controls.soldUnits.errors && form.controls.soldUnits.touched">
            <div *ngIf="form.controls.soldUnits.errors?.['required']">Este campo es requerido</div>
            <div *ngIf="form.controls.soldUnits.errors?.['min']">la unidad minima debe de ser 0</div>
        </div>

        <!--========== unidades auditadas ============-->

        <app-custom-input [control]="form.controls.auditedUnits" type="number" label="unidades auditadas"></app-custom-input>

        <!--esto sirve para controlar error de usuario al ingresar correo-->
        <div class="validators" *ngIf="form.controls.auditedUnits.errors && form.controls.auditedUnits.touched">
            <div *ngIf="form.controls.auditedUnits.errors?.['required']">Este campo es requerido</div>
            <div *ngIf="form.controls.auditedUnits.errors?.['min']">la unidad minima debe de ser 0</div>
        </div>



        <ion-button mode="ios" class="ion-margin" type="submit" [disabled]="form.invalid">
            Agregar Producto
            <ion-icon slot="end" name="checkmark-circle-outline"></ion-icon>
        </ion-button>



    </form>
</ion-content>
